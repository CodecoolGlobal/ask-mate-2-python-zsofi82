<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Shoot your solution!</h1>
    <form action="{{url_for('post_an_answer', question_id=question_id)}}" enctype="multipart/form-data"  method="POST">
        <textarea name="message" rows="4" cols="60"></textarea>
        <br><br>
        <label class="upload">Upload image: </label>
        <input type="file" name="file">
        <br><br>
        <button type="submit">Shoot</button>
    </form>
</body>
</html>
