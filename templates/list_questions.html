<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List questions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Questions</h1>
    <table>
        <thead>
            <tr>
                {% for header in headers %}
                <th>{{ header }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for question_dict in questions %}
                <tr>
                {% for key,value in question_dict.items() %}
                    {% if value == "title" %}
                        <td>
                        <a href="/question/{{ question_dict["id"] }}">{{ value }}</a>
                        </td>
                    {% elif value == "image" %}
                        <td><img src="/static/images/{{ value }}" height="45"></td>
                    {% else %}
                        <td>{{ value }}</td>
                    {% endif %}
                {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('add_question') }}">
        <img src="{{ url_for('static', filename='images/ask_question.png') }}" width=100 title="Click to ask a question">
    </a>
</body>
</html>
